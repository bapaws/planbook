<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 32px 16px;
    }
    .card {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
    }
    .header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 28px;
    }
    .header h1 {
      color: #fff;
      font-size: 22px;
      margin: 0;
    }
    .body {
      padding: 32px 24px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Planbook</h1>
    </div>
    <div class="body">
      <a href="{{ .ConfirmationURL }}" class="btn">Join / 加入</a>
    </div>
  </div>
</body>
</html>
